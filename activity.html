<!DOCTYPE html>
<html>
<head>
    <title>ACTIVITY PAGE</title>
    <LINK REL="stylesheet" type="text/css" href="style1.css">
</head>
<body>

    <nav class="navbar">
        <header>
            <div class="pic-text">
                <span class="image">
                    <a href="/">
                        <img src="trojan2.png" alt="" >
                    </a>
                </span>
                <div class="text header-text">
                    
                    <span class="name">Active_Trojan27</span>
                    
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">HOME</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-objects-horizontal-left icon' ></i>
                            <span class="text nav-text">LEADERBOARD</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-shopping-bag icon' ></i>
                            <span class="text nav-text">STORE</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">SETTINGS</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/">
                        <i class='bx bx-log-out icon' ></i>
                        <span class = "text nav-text">LOGOUT</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <div class="Stats_Frame">
        <h1 id="Header_text">STATS</h1>
        <ul>
            <li class="nav-link">
                <i class='bx bx-walk icon'></i>
                <span class="text nav-text">WALK: 20mi</span>
            </li>
            <li class="nav-link">
                <i class='bx bx-run icon'></i>
                <span class="text nav-text">RUN: 5mi</span>
            </li>
            <li class="nav-link">
                <i class='bx bx-cycling icon'></i>
                <span class="text nav-text">BIKE: 1mi</span>
            </li>
            <li class="nav-link">
                <i class='bx bx-dumbbell icon'></i>
                <span class="text nav-text">ACTIVE TIME: 3hrs</span>
            </li>
        </ul>
    </div>
    
    <div class="container">
        <div class="progress" style="--i:85;--clr:#43f94a;">
            <h3>51%<span></span></h3>
            <h4>Walking</h4>
        </div>
        <div class="progress" style="--i:65;--clr:#2ccde9;">
            <h3>51%<span></span></h3>
            <h4>Running</h4>
        </div>
        <div class="progress" style="--i:33;--clr:#fb297b;">
            <h3>51%<span></span></h3>
            <h4>Swimming</h4>
        </div>
        <div class="progress" style="--i:47;--clr:#ffe047;">
            <h3>51%<span></span></h3>
            <h4>Biking</h4>
        </div>
        </div>
    </div>
</body>
</html>
