<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="thon.css">
</head>
<body class="">

    <div class="container">
      <header>
        <div class="title">Profile Icons</div>
        <div class="icon-profile">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
            <path d="M16 0H4a2 2 0 0 0-2 2v1H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6ZM13.929 17H7.071a.5.5 0 0 1-.5-.5 3.935 3.935 0 1 1 7.858 0 .5.5 0 0 1-.5.5Z"/>
          </svg>
          <span>0</span>
        </div>
      </header>

      <div class="listProduct">
        <div class="item">
          <img src="soccer.jfif" height="100px" width="100px">
            <h2>Soccer Ball</h2>
            <div class="price1"><img src="money.png" height="50px" width="50px">500 coins</div>
          <button class="addCart">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="listProduct">
        <div class="item">
          <img src="football.jpg" height="100px" width="100px">
            <h2>Football</h2>
            <div class="price2"><img src="money.png" height="50px" width="50px">500 coins</div>
          <button class="addCart">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="listProduct">
        <div class="item">
          <img src="music.jfif" height="100px" width="100px">
            <h2>Music</h2>
            <div class="price3"><img src="money.png" height="50px" width="50px">500 coins</div>
          <button class="addCart">
            Add to Cart
          </button>
        </div>
      </div>
    </div>  
  

    <div class="cartTab">
      <h1>Items</h1>
      <div class="listCart">
        <div class="item">
          <div class="image">
            <img src="soccer.jfif" height="50px" width="50px">
          </div>
          <div class="name">
            Name
          </div>
          <div class="total">
            <img src="money.png" height="10px" width="10px">500 coins
          </div>
          <div class="quantity">
            <span class="minus"><</span>
            <span>1</span>
            <span class="plus">></span>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="close">Close</button>
        <button class="checkOut">Purchase</button>
      </div>
    </div>
<script scr="thon.js"></script>
</body>
</html>
